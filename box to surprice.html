<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Surprise</title>
    <link rel="stylesheet" href="box to surprice.css">
</head>
<body>

    <audio src="Midsummer Sky - Kevin MacLeod.mp3" autoplay loop></audio>



    <h1 class="write">Please click the box first</h1>

    <div class="giftbox">
        <div class="gift">
            <input type="checkbox" id="click">
            <label for="click" class="click"></label>
            <div class="wishes">Happy Birthday love✨</div>
        </div>
    </div>

    <a href="cake.html">
        <button class="button">Click here for next surprise✨</button>
    </a>

    <div class="birthday-bg"></div>

    <script>
      // Confetti
      const numConfetti = 50;
      for (let i = 0; i < numConfetti; i++) {
        const confetti = document.createElement('div');
        confetti.classList.add('confetti');

        confetti.style.left = `${Math.random() * 100}%`;
        confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 80%, 70%)`;
        confetti.style.width = `${Math.random() * 8 + 4}px`;
        confetti.style.height = `${Math.random() * 12 + 4}px`;
        confetti.style.animationDuration = `${5 + Math.random() * 5}s`;
        confetti.style.animationDelay = `${Math.random() * 5}s`;

        document.body.appendChild(confetti);
      }
    </script>
</body>
</html>
